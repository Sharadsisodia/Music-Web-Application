<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpeg" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
        <div class="footer">
            <span>Created by: <strong>Sharad Sisodia</strong></span>
        </div>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of 2023</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Mi Amor</span>
                    <span class="songListplay"><span class="timestamp">03:23<i id="0" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Brown Rang</span>
                    <span class="songListplay"><span class="timestamp">02:59<i id="1" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Check Kar</span>
                    <span class="songListplay"><span class="timestamp">03:16<i id="2" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Gasolina</span>
                    <span class="songListplay"><span class="timestamp">03:12<i id="3" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Jaguar</span>
                    <span class="songListplay"><span class="timestamp">02:47<i id="4" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Gani</span>
                    <span class="songListplay"><span class="timestamp">04:46<i id="5" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Gora Gora Rang Remix</span>
                    <span class="songListplay"><span class="timestamp">05:10<i id="6" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <div class="progress-container">
            <span id="currentTime">0:00</span>
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
            <span id="totalDuration">0:00</span>
        </div>
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif">
            <span id="masterSongName">Mi Amor</span>
        </div>
    </div>

    <!-- Lyrics display section -->
    <div class="lyricsContainer">
        <h2>Lyrics</h2>
        <div id="lyricsDisplay"></div>
    </div>

    <script src="https://kit.fontawesome.com/3a75051099.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
